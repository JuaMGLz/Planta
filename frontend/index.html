<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPlant Pro - Autenticación</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                🌱 SmartPlant Pro
            </div>
            <h2>Bienvenido</h2>
            <p id="form-title">Inicia sesión en tu cuenta</p>

            <form id="auth-form" onsubmit="handleAuth(event)">
                
                <div class="input-group">
                    <label for="email_or_username">Usuario o Correo Electrónico</label>
                    <input type="text" id="email_or_username" autocomplete="email" required>
                </div>
                
                <div class="input-group hidden" id="group-username">
                    <label for="username">Nombre de Usuario (Único)</label>
                    <input type="text" id="username"> </div>
                
                <div class="input-group hidden" id="group-fullname">
                    <label for="full_name">Nombre Completo (Opcional)</label>
                    <input type="text" id="full_name">
                </div>
                
                <div class="input-group hidden" id="group-avatar">
                    <label for="avatar_url">URL del Avatar (Opcional)</label>
                    <input type="url" id="avatar_url" placeholder="https://ejemplo.com/mi-foto.jpg">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" autocomplete="current-password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    Iniciar Sesión
                </button>
            </form>

            <div class="separator">
                <span>O continuar con</span>
            </div>

            <button class="btn btn-secondary google-btn" onclick="loginWithGoogle()">
                <img src="assets/img/google-icon.png" alt="Google Icon" class="icon">
                Google
            </button>

            <div class="footer-text">
                <span id="toggle-auth">¿No tienes cuenta? <a href="#"
                        onclick="toggleAuthMode(event)">Regístrate</a></span>
            </div>

            <p id="status-message" class="hidden"></p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-init.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
